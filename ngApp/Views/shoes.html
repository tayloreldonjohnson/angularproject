<h1>Checkout these shoes</h1>

<a href="shoes"><h3>Shoes</h3></a>
<ul ng-repeat="shoe in controller.shoes">
    <a href=""><img ng-src="{{shoe.pic}}" width="300px" height="300px"></a>
    <li>{{ shoe.name }}</li>
    <li>{{ shoe.price }}</li>
    <li><a ui-sref="details({ id: shoe.id })">Details</a></li>
</ul>
