<h1>Login Page</h1>

<form ng-submit="controller.login(email, password)">
        <div>
            <label for="user-email">Email:</label>
            <input id="user-email" ng-model="email" type="email" required="">
        </div>

        <br>

        <div>
            <label for="user-password">Password:</label>
            <input id="user-password" ng-model="password" type="password" required="">
        </div>

        <br>

        <input type="submit" value="Login">

</form>
